<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed SalesIQ Training Process Guide</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --success: #22c55e;
            --warning: #eab308;
            --background: #f8fafc;
            --text: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .interface-mockup {
            width: 100%;
            height: 500px;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            position: relative;
            margin: 2rem 0;
            overflow: hidden;
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: rgba(37, 99, 235, 0.3);
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .click-target {
            position: absolute;
            background: rgba(37, 99, 235, 0.1);
            border: 2px solid var(--primary);
            border-radius: 0.25rem;
            padding: 0.5rem;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .instruction-panel {
            position: fixed;
            right: 2rem;
            top: 2rem;
            width: 300px;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            z-index: 1000;
        }

        .step-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .step-description {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 500;
        }

        .nav-button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .highlight-box {
            position: absolute;
            border: 2px solid var(--warning);
            background: rgba(234, 179, 8, 0.1);
            pointer-events: none;
            z-index: 999;
        }

        .tooltip {
            position: absolute;
            background: #1e293b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            z-index: 1000;
            max-width: 200px;
        }

        .menu-item {
            position: absolute;
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(37, 99, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 99, 235, 0);
            }
        }

        .salesiq-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 1rem;
        }

        .navigation-menu {
            position: absolute;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 200px;
            background: #f8fafc;
            border-right: 1px solid #e2e8f0;
            padding: 1rem;
        }

        .main-content {
            position: absolute;
            top: 60px;
            left: 200px;
            right: 0;
            bottom: 0;
            padding: 1rem;
            overflow: auto;
        }

        .completion-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            display: none;
        }

        .checkbox-list {
            margin: 1rem 0;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f8fafc;
            border-radius: 0.25rem;
        }

        .checkbox-item input {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="interface-mockup" id="interface">
            <div class="salesiq-header">
                <img src="/api/placeholder/120/40" alt="SalesIQ Logo" />
            </div>
            <div class="navigation-menu">
                <div class="menu-item" style="top: 1rem;">Training Journey</div>
                <div class="menu-item" style="top: 3rem;">Employee Records</div>
                <div class="menu-item" style="top: 5rem;">System Configuration</div>
            </div>
            <div class="main-content">
                <!-- Dynamic content will be inserted here -->
            </div>
            <div class="cursor" id="cursor"></div>
        </div>

        <div class="instruction-panel">
            <div class="step-title">Step 1: Access Training Record</div>
            <div class="step-description">
                1. Click "Training Journey" in the left navigation menu
                2. Search for TRN-0432 in the search bar
                3. Click on the training record to open it
            </div>
            <div class="navigation">
                <button class="nav-button" id="prevBtn" disabled>Previous</button>
                <button class="nav-button" id="nextBtn">Next</button>
            </div>
        </div>

        <div class="completion-dialog" id="completionDialog">
            <h3>Training Completion Checklist</h3>
            <div class="checkbox-list">
                <div class="checkbox-item">
                    <input type="checkbox" id="check1">
                    <label for="check1">Training materials reviewed</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="check2">
                    <label for="check2">Assessment completed</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="check3">
                    <label for="check3">Manager approval received</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="check4">
                    <label for="check4">System synchronization verified</label>
                </div>
            </div>
            <button class="nav-button" id="completeBtn">Complete Training</button>
        </div>
    </div>

    <script>
        // Step configurations
        const steps = [
            {
                title: "Access Training Journey",
                description: "Click on 'Training Journey' in the left navigation menu",
                target: { x: 100, y: 80 },
                tooltip: "Click here to access Training Journey"
            },
            {
                title: "Search Training Record",
                description: "Enter 'TRN-0432' in the search field",
                target: { x: 400, y: 120 },
                tooltip: "Enter the Training ID here"
            },
            {
                title: "Open Training Details",
                description: "Click on the training record 'TRN-0432'",
                target: { x: 400, y: 200 },
                tooltip: "Click to view training details"
            },
            {
                title: "Review Training Information",
                description: "Verify employee details and training dates",
                target: { x: 400, y: 280 },
                tooltip: "Review all training information"
            },
            {
                title: "Complete Training Checklist",
                description: "Mark all required checkboxes for training completion",
                target: { x: 400, y: 360 },
                tooltip: "Complete all required items"
            }
        ];

        let currentStep = 0;
        const cursor = document.getElementById('cursor');
        const interface = document.getElementById('interface');

        // Initialize GSAP timeline
        const tl = gsap.timeline();

        // Function to update cursor position
        function moveCursor(x, y) {
            gsap.to(cursor, {
                left: x,
                top: y,
                duration: 1,
                ease: "power2.inOut"
            });
        }

        // Function to update step content
        function updateStep(index) {
            const step = steps[index];
            document.querySelector('.step-title').textContent = step.title;
            document.querySelector('.step-description').textContent = step.description;
            
            // Move cursor to target
            moveCursor(step.target.x, step.target.y);

            // Update buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').textContent = index === steps.length - 1 ? 'Complete' : 'Next';

            // Show completion dialog on last step
            if (index === steps.length - 1) {
                document.getElementById('completionDialog').style.display = 'block';
            }
        }

        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateStep(currentStep);
            }
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateStep(currentStep);
            }
        });

        document.getElementById('completeBtn').addEventListener('click', () => {
            alert('Training successfully completed and synchronized!');
            document.getElementById('completionDialog').style.display = 'none';
        });

        // Initialize first step
        updateStep(0);

        // Add mouse tracking for cursor
        interface.addEventListener('mousemove', (e) => {
            const rect = interface.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            cursor.style.left = x + 'px';
            cursor.style.top = y + 'px';
        });
    </script>
</body>
</html>
